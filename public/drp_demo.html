   	<h1>DRP</h1>
	<span>DRP(Distribution Resource Planning)分销资源计划是管理企业的分销网络的系统，
	目的是使企业具有对订单和供货具有快速反应和持续补充库存的能力。DRP为企业的业务经营及与贸易伙伴
	的合作提供了一种全新的模式。供应商和经销商之间可以现实时地提交订单、查询产品供应和库存状况、并
	获得市场、销售信息及客户支持，实现了供应商与经销商之间端到端的供应链管理，有效地缩短了供销链。</span>
